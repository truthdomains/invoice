<!DOCTYPE html>
<html>

<head>
	<title>TRUTH DOMAINS | Invoicing</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="prefetch" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#">
	<main>
		<aside>
			<h1>Invoice</h1>
			<h2>Payment Details</h2>
			<dl id="payment_details">
				<dt><input value="Key" placeholder="Key"></dt>
				<dd><input value="Value" placeholder="Value"></dt>
			</dl>
		</aside>
		<article>
			<header>
				<h1><input id="company_name" value="TRUTH DOMAINS"></h1>
				<div id="meta">
					<p>Invoice #<input type="number" id="invoice_number" min="0" value="1" placeholder="1" required></p>
					<label><strong>Status</strong>
						<select id="status">
							<option value="draft" selected>Draft</option>
							<option value="sent">Sent</option>
							<option value="paid">Paid</option>
							<option value="unpaid">Lost</option>
						</select>
					</label>
					<p><input id="date" value="10 December 2023"></p>
				</div>
			</header>
			<section>
				<table>
					<thead>
						<tr>
							<th>Description</th>
							<th>Qty</th>
							<th>Cost</th>
						</tr>
					</thead>
					<tbody id="invoice_items">
						<tr>
							<td><input value="Sample Item" placeholder="Sample Item"></td>
							<td><input type="number" value="1" placeholder="1"></td>
							<td><input type="number" value="60" placeholder="60"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2">Total</td>
							<td id="invoice_total">$120</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</article>
		<div id="effects">
			<div id="effect_status">Draft</div>
		</div>
	</main>

	<div id="controls">
		<ul>
			<li><a href="javascript:window.print()">Invoice</a></li>
			<li><a href="javascript:window.print()">Generate PDF</a></li>
		</ul>
	</div>

	<script src="index.mjs" type="module"></script>
</body>

</html>

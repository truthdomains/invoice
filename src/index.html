<!DOCTYPE html>
<html>

<head>
	<title>TRUTH DOMAINS | Invoicing</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<form action="#">
	<main>
		<aside>
			<h1>Invoice</h1>
			<h2>Payment Details</h2>
			<dl id="payment_details">
				<dt>Key</dt>
				<dd>Value</dt>
			</dl>
		</aside>
		<article>
			<header>
				<h1>TRUTH DOMAINS</h1>
				<div id="meta">
					<p>Invoice Number: <span id="invoice_number">001</span></p>
					<label><strong>Status</strong>
						<select id="status">
							<option value="draft" selected>Draft</option>
							<option value="sent">Sent</option>
							<option value="paid">Paid</option>
							<option value="unpaid">Lost</option>
						</select>
					</label>
					<p id="date"><time>25 Oct 2023</time></p>
				</div>
			</header>
			<section>
				<table>
					<thead>
						<tr>
							<th>Description</th>
							<th>Qty</th>
							<th>Cost</th>
						</tr>
					</thead>
					<tbody id="invoice_items">
						<tr>
							<td>Sample Item</td>
							<td>1</td>
							<td>$60</td>
						</tr>
						<tr>
							<td>Sample Item</td>
							<td>1</td>
							<td>$60</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2">Total</td>
							<td id="invoice_total">$120</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</article>
		<div id="effects">
			<div id="effect_status">Draft</div>
		</div>
	</main>
	<div id="controls">
		<fieldset>
			<button id="make_pdf">Generate PDF</button>
		</fieldset>
	</div>

	</form>
	<script src="./index.mjs" type="module"></script>
</body>

</html>

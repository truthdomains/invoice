<!DOCTYPE html>
<html>

<head>
	<title>TRUTH DOMAINS | Invoicing</title>
	<meta charset="UTF-8">
</head>

<body>
	<main>
		<aside>
			<h1>Invoice</h1>
			<h2>Payment Details</h2>
			<dl id="payment_details">
				<dt><input value="Key" placeholder="Key"></dt>
				<dd><input value="Value" placeholder="Value"></dt>
			</dl>
		</aside>
		<article>
			<header>
				<h1><input id="company_name" value="TRUTH DOMAINS"></h1>
				<div id="meta">
					<p>Invoice Number: <input type="number" id="invoice_number" value="001" placeholder="001"></p>
					<p><input type="date" id="date" value="2023-12-10"></p>
				</div>
			</header>
			<section>
				<table>
					<thead>
						<tr>
							<th>Description</th>
							<th>Qty</th>
							<th>Cost</th>
						</tr>
					</thead>
					<tbody id="invoice_items">
						<tr>
							<td><input value="Sample Item" placeholder="Sample Item"></td>
							<td><input type="number" value="1" placeholder="1"></td>
							<td>$<input type="number" value="60" placeholder="60"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2">Total</td>
							<td id="invoice_total">$120</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</article>
	</main>

	<div id="controls">
		<ul>
			<li>Save Invoice</li>
			<li>Generate PDF</li>
		</ul>
	</div>

	<script src="./index.mjs" type="module"></script>
</body>

</html>
